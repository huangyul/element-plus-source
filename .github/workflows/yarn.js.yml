name: CI

on: [push, pull_request]



jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install --frozen-lockfile
      - run: npx lerna bootstrap
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
